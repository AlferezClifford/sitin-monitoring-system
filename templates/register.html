<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/style2.css">
    <title>CCS Sitting Monitoring Registration</title>
    <style>
      
    </style>
</head>
<body>
    <form class="auth-card" action="{{url_for('student_info')}}" method="post">
        <h2>Create Account</h2>

        <div class="form-group">
            <label>ID Number</label>
            <input type="text" class="form-input" name="student_id" required>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>First Name</label>
                <input type="text" class="form-input" name="first_name" required>
            </div>
            <div class="form-group">
                <label>Last Name</label>
                <input type="text" class="form-input" name="last_name" required>
            </div>
        </div>

        <div class="form-group">
            <label>Middle Name</label>
            <input type="text" class="form-input" name="middle_name">
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>Course</label>
                <input type="text" class="form-input" name="course" required>
            </div>
            <div class="form-group">
                <label>Year Level</label>
                <input type="text" class="form-input" name="year_level" required>
            </div>
        </div>

        <div class="form-group">
            <label>Email Address</label>
            <input type="email" class="form-input" name="email_add" required>
        </div>

        <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-input" name="username" required>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-input" name="password" required>
        </div>

        <button type="submit" class="submit-btn">Register</button>

        <div class="login-link">
            Already have an account? <a href="#">Sign In</a>
        </div>
    </form>
</body>
</html>
