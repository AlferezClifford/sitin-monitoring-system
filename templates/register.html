<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/style2.css">
    <title>CCS Sitting Monitoring Registration</title>
    <style>
        .flash-container {
            position: fixed;
            top: 10%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            max-width: 500px;
            z-index: 1000;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Centered Flash Messages -->
    <div class="flash-container">
        {% with messages = get_flashed_messages(with_categories=True) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show text-center" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>

    <form class="auth-card" action="{{url_for('student_info')}}" method="post">
        <h2>Create Account</h2>

        <div class="form-group">
            <label>ID Number</label>
            <input type="text" class="form-input" name="student_id" required>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>First Name</label>
                <input type="text" class="form-input" name="first_name" required>
            </div>
            <div class="form-group">
                <label>Last Name</label>
                <input type="text" class="form-input" name="last_name" required>
            </div>
        </div>

        <div class="form-group">
            <label>Middle Name</label>
            <input type="text" class="form-input" name="middle_name">
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>Course</label>
                <select class="form-input" name="course" required>
                    <option value="" disabled selected>Select your course</option>
                    <option value="BSIT">BSIT</option>
                    <option value="BSHM">BSHM</option>
                    <option value="BSBA">BSBA</option>
                    <option value="BSCS">BSCS</option>
                    <option value="BSCPE">BSCPE</option>
                    <option value="BSPE">BSPE</option>
                    <option value="BSPO">BSPO</option>
                </select>
            </div>
        
            <div class="form-group">
                <label>Year Level</label>
                <select class="form-input" name="year_level" required>
                    <option value="" disabled selected>Year Level</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label>Email Address</label>
            <input type="email" class="form-input" name="email_add" required>
        </div>

        <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-input" name="username" required>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-input" name="password" required>
        </div>

        <button type="submit" class="submit-btn">Register</button>

        <div class="login-link">
            Already have an account? <a href="{{url_for('login_template')}}">Sign In</a>
        </div>
    </form>

    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> -->
</body>
</html>
