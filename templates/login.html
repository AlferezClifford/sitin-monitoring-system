<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitting Monitor - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    <div class="login-container">
        <h1>Sitting Monitor Login</h1>
        
        <form action="/login" method="post">
            <div class="form-group">
                <label for="usrename">Email</label>
                <input type="text" id="username" name="username" placeholder="username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password"  name="password" placeholder="password" required>
            </div>

            <button type="submit" class="login-btn">Sign In</button>

            <div class="helper-links">
                <a href="#">Forgot password?</a>
                <br>
                <a href="{{url_for('registration_template')}}">Create account</a>
            </div>
        </form>

    </div>
</body>
</html>
